# Molecule managed
---
file:
  /usr/bin/vmware_workstation:
    exists: true
    owner: root
    group: root

command:
  help:
    exit-status: 0
    exec: "vmware_workstation --help"
    stdout:
      - "/vmware_workstation/"
    stderr: []
    timeout: 10000      # in milliseconds
    skip: false
